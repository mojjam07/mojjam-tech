{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container my-5">
  <div class="card shadow">
    <div class="card-body">
      <h1 class="display-4 mb-4 text-center">Welcome to Your Dashboard!</h1>
      <p class="lead mb-4 text-center">
        You have successfully logged in as <strong>demo</strong>.
      </p>

      <ul class="nav nav-tabs mb-4" id="dashboardTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="blog-tab"
            data-bs-toggle="tab"
            data-bs-target="#blog"
            type="button"
            role="tab"
          >
            Blog
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="course-tab"
            data-bs-toggle="tab"
            data-bs-target="#course"
            type="button"
            role="tab"
          >
            Course
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="gallery-tab"
            data-bs-toggle="tab"
            data-bs-target="#gallery"
            type="button"
            role="tab"
          >
            Gallery
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="testimonial-tab"
            data-bs-toggle="tab"
            data-bs-target="#testimonial"
            type="button"
            role="tab"
          >
            Testimonial
          </button>
        </li>
      </ul>

      <div class="tab-content" id="dashboardTabsContent">
        <!-- Blog Form -->
        <div class="tab-pane fade show active" id="blog" role="tabpanel">
          <form method="post" action="{% url 'blog_submit' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="blogTitle" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="blogTitle"
                name="title"
                required
              />
            </div>
            <div class="mb-3">
              <label for="blogContent" class="form-label">Content</label>
              <textarea
                class="form-control"
                id="blogContent"
                name="content"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Blog</button>
          </form>
        </div>

        <!-- Course Form -->
        <div class="tab-pane fade" id="course" role="tabpanel">
          <form method="post" action="{% url 'course_submit' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="courseTitle" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="courseTitle"
                name="title"
                required
              />
            </div>
            <div class="mb-3">
              <label for="courseDescription" class="form-label"
                >Description</label
              >
              <textarea
                class="form-control"
                id="courseDescription"
                name="description"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Course</button>
          </form>
        </div>

        <!-- Gallery Form -->
        <div class="tab-pane fade" id="gallery" role="tabpanel">
          <form
            method="post"
            action="{% url 'gallery_submit' %}"
            enctype="multipart/form-data"
          >
            {% csrf_token %}
            <div class="mb-3">
              <label for="galleryTitle" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="galleryTitle"
                name="title"
                required
              />
            </div>
            <div class="mb-3">
              <label for="galleryImage" class="form-label">Image</label>
              <input
                type="file"
                class="form-control"
                id="galleryImage"
                name="image"
                accept="image/*"
                required
              />
            </div>
            <div class="mb-3">
              <label for="galleryDescription" class="form-label"
                >Description</label
              >
              <textarea
                class="form-control"
                id="galleryDescription"
                name="description"
                rows="3"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              Submit Gallery Item
            </button>
          </form>
        </div>

        <!-- Testimonial Form -->
        <div class="tab-pane fade" id="testimonial" role="tabpanel">
          <form method="post" action="{% url 'testimonial_submit' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="testimonialName" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="testimonialName"
                name="name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="testimonialContent" class="form-label"
                >Testimonial</label
              >
              <textarea
                class="form-control"
                id="testimonialContent"
                name="content"
                rows="3"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="testimonialRating" class="form-label"
                >Rating (1-5)</label
              >
              <input
                type="number"
                class="form-control"
                id="testimonialRating"
                name="rating"
                min="1"
                max="5"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Submit Testimonial
            </button>
          </form>
        </div>
      </div>

      <div class="d-flex justify-content-center gap-3 mt-4">
        <a href="{% url 'team' %}" class="btn btn-primary px-4">
          <i class="fas fa-users me-2"></i> Team Page
        </a>
        <a href="{% url 'home' %}" class="btn btn-outline-secondary px-4">
          <i class="fas fa-home me-2"></i> Home
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
