{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-5">Project Gallery</h1>
    
    <div class="row">
        {% for i in "123456" %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{% static 'images/project-placeholder.jpg' %}" class="card-img-top" alt="Project {{ forloop.counter }}">
                <div class="card-body">
                    <h3 class="card-title">Student Project {{ forloop.counter }}</h3>
                    <p class="card-text">Example of student work from our courses.</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
